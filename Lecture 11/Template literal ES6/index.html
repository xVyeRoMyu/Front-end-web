<!DOCTYPE html>
<html>
	<head>
		<title>Template literal ES6</title>
	</head>
	<body>
		<div id="output"></div>
		
		<script>
			const nama = 'Ticoalu, Alexander John';
			const usia = 20;
			const pekerjaan = 'Mahasiswa';
			
			const profile = `
				Name: ${nama} <br>
				Age: ${usia} tahun <br>
				Job: ${pekerjaan}
			`;
			
			document.getElementById ('output').innerHTML = profile;
		</script>
	</body>
</html>
